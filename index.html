<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapusta Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass-panel { backdrop-filter: blur(12px); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .dark .form-input {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="sticky top-0 z-40 w-full glass-panel bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-lg shadow-blue-500/30">
                    <i data-lucide="layout-grid"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">kapusta Store</span>
            </div>

            <div class="flex items-center gap-2 sm:gap-3">
                <button onclick="refreshData()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition" title="Обновить список">
                    <i data-lucide="refresh-cw" class="w-5 h-5" id="refreshIcon"></i>
                </button>

                <button onclick="toggleTheme()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition">
                    <i data-lucide="moon" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="sun" class="block dark:hidden w-5 h-5"></i>
                </button>

                <button id="adminBtn" onclick="toggleModal('loginModal')" class="flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-blue-400 transition px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i data-lucide="lock" class="w-4 h-4"></i> <span class="hidden sm:inline">Admin</span>
                </button>

                <div id="adminBadge" class="hidden flex items-center gap-2">
                    <button onclick="toggleModal('syncModal')" class="bg-indigo-100 text-indigo-700 dark:bg-indigo-900/50 dark:text-indigo-300 px-3 py-1.5 rounded-full text-xs font-bold border border-indigo-200 dark:border-indigo-800 flex items-center gap-1 hover:bg-indigo-200 dark:hover:bg-indigo-900 transition">
                        <i data-lucide="cloud" class="w-3 h-3"></i> SYNC
                    </button>
                    <div class="bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300 px-3 py-1.5 rounded-full text-xs font-bold border border-green-200 dark:border-green-800 flex items-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3"></i> ADMIN
                    </div>
                    <button onclick="logout()" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-1.5 rounded-full transition">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <div class="mb-8 relative max-w-2xl mx-auto">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Поиск приложений по названию или категории..." class="form-input pl-12 py-4 shadow-sm text-base">
        </div>

        <div id="adminPanel" class="hidden mb-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700 fade-in">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                <i data-lucide="plus-circle" class="text-blue-600"></i> Добавить приложение
            </h2>
            <form id="addAppForm" onsubmit="addNewApp(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="appTitle" placeholder="Название" required class="form-input">
                <input type="text" id="appCategory" placeholder="Категория" required class="form-input">
                <input type="text" id="appPrice" placeholder="Цена (0 для Бесплатно)" required class="form-input">
                <input type="text" id="appImage" placeholder="URL иконки" class="form-input">
                <input type="url" id="appDownloadUrl" placeholder="Ссылка на скачивание" required class="form-input md:col-span-2">
                <textarea id="appDesc" placeholder="Описание..." class="form-input md:col-span-2 h-24 resize-none"></textarea>
                <button type="submit" class="md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-xl transition shadow-lg shadow-blue-600/20">
                    Опубликовать
                </button>
            </form>
        </div>

        <div id="appsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        
        <div id="emptyState" class="hidden text-center py-20 fade-in">
            <div class="bg-slate-100 dark:bg-slate-800 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="ghost" class="w-10 h-10 text-slate-400"></i>
            </div>
            <p class="text-slate-500 dark:text-slate-400 text-lg">Ничего не найдено.</p>
        </div>
    </main>

    <!-- Модальные окна остаются прежними -->
    <div id="loginModal" class="modal-backdrop hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 max-w-sm w-full shadow-2xl border border-slate-100 dark:border-slate-700">
            <div class="text-center mb-6">
                <div class="bg-slate-100 dark:bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="key" class="w-8 h-8 text-slate-600 dark:text-slate-300"></i>
                </div>
                <h3 class="text-xl font-bold dark:text-white">Вход</h3>
            </div>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="adminPassword" placeholder="Пароль" class="form-input mb-4" autofocus>
                <button type="submit" class="w-full bg-slate-900 dark:bg-white dark:text-slate-900 text-white font-bold py-3 rounded-xl hover:opacity-90 transition">Войти</button>
            </form>
            <button onclick="toggleModal('loginModal')" class="w-full mt-4 text-slate-400 text-sm hover:text-slate-600">Отмена</button>
        </div>
    </div>

    <div id="syncModal" class="modal-backdrop hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 max-w-md w-full shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold flex items-center gap-2 dark:text-white">
                    <i data-lucide="github" class="w-5 h-5"></i> GitHub Sync
                </h3>
                <button onclick="toggleModal('syncModal')" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">GitHub Token</label>
                    <input type="password" id="ghToken" placeholder="ghp_xxxxxxxxxxxx" class="form-input text-xs font-mono">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Gist ID</label>
                    <input type="text" id="ghGistId" placeholder="ID вашего Gist" class="form-input text-xs font-mono">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="syncToCloud('load')" class="bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-bold py-2 rounded-lg text-sm">Загрузить</button>
                <button onclick="syncToCloud('save')" class="bg-blue-600 text-white font-bold py-2 rounded-lg text-sm">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 pointer-events-none">
        <div class="bg-slate-800 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3">
            <i data-lucide="check-circle" class="text-green-400 dark:text-green-600"></i>
            <span id="toastMsg" class="font-medium text-sm"></span>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const ENCRYPTION_KEY = "my-super-secret-store-key"; 
        const ADMIN_HASH = "a33e8889dccb8e2d7d45e5b4e9e0150617d1d5e84850e8b27f5e195fe47fdbbb";
        const GIST_FILENAME = "secure_store_data.json";
        
        // Можете вставить сюда GistID
        const DEFAULT_GIST_ID = "https://gist.github.com/kapustaoriginal/f59916cf895c93ba367f2f6d235ec99b"; 

        let isAdmin = false;
        let apps = [];
        let filteredApps = [];

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            // Тема
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Настройки GitHub
            const savedToken = localStorage.getItem('gh_token');
            const rawGistId = localStorage.getItem('gh_gist_id') || DEFAULT_GIST_ID;
            // Очищаем Gist ID от ссылок, если пользователь вставил URL целиком
            const cleanGistId = rawGistId.split('/').pop();
            
            if(savedToken) document.getElementById('ghToken').value = savedToken;
            document.getElementById('ghGistId').value = cleanGistId;

            // Загружаем закэшированные данные для мгновенного показа
            loadCachedApps();
            
            // СРАЗУ идем в Gist за свежими данными (ОСНОВНОЙ ИСТОЧНИК)
            if (cleanGistId) {
                refreshData(true); // silent update
            }

            lucide.createIcons();
        });

        // --- UI ФУНКЦИИ ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const icon = toast.querySelector('i');
            toastMsg.innerText = msg;
            
            icon.setAttribute('data-lucide', isError ? 'alert-circle' : 'check-circle');
            icon.className = isError ? 'text-red-400' : 'text-green-400';
            
            lucide.createIcons();
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // --- ПОИСК ---
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredApps = apps.filter(app => 
                app.title.toLowerCase().includes(query) || 
                app.category.toLowerCase().includes(query)
            );
            renderApps(filteredApps);
        }

        // --- ДАННЫЕ (ГЛАВНАЯ ЛОГИКА) ---
        
        // Только для мгновенного рендера при открытии
        function loadCachedApps() {
            const cached = localStorage.getItem('secure_apps_cache');
            if (cached) {
                try {
                    const bytes = CryptoJS.AES.decrypt(cached, ENCRYPTION_KEY);
                    apps = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                    renderApps();
                } catch (e) { apps = []; }
            }
        }

        // Синхронизация: Загрузка из Gist
        async function refreshData(isSilent = false) {
            const rawGistId = document.getElementById('ghGistId').value.trim();
            const cleanGistId = rawGistId.split('/').pop();
            const icon = document.getElementById('refreshIcon');
            
            if (!cleanGistId) return;

            if(!isSilent) icon.classList.add('animate-spin');
            
            try {
                const token = localStorage.getItem('gh_token');
                const headers = token ? { "Authorization": `token ${token}` } : {};
                
                const res = await fetch(`https://api.github.com/gists/${cleanGistId}`, { headers });
                if (!res.ok) throw new Error("Gist не доступен");
                
                const data = await res.json();
                const file = data.files[GIST_FILENAME];
                if (!file) throw new Error("Файл данных отсутствует в Gist");

                const bytes = CryptoJS.AES.decrypt(file.content, ENCRYPTION_KEY);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                
                apps = JSON.parse(decrypted);
                
                // Обновляем кэш
                const ciphertext = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
                localStorage.setItem('secure_apps_cache', ciphertext);
                
                renderApps();
                if(!isSilent) showToast("Данные синхронизированы");
            } catch (err) {
                console.error("Sync error:", err);
                if(!isSilent) showToast("Ошибка синхронизации", true);
            } finally {
                if(!isSilent) icon.classList.remove('animate-spin');
            }
        }

        // Синхронизация: Сохранение в Gist
        async function syncToCloud(action) {
            if (action === 'load') {
                await refreshData();
                toggleModal('syncModal');
                return;
            }

            const token = document.getElementById('ghToken').value.trim();
            const rawGistId = document.getElementById('ghGistId').value.trim();
            const cleanGistId = rawGistId.split('/').pop();

            if (!token) return showToast("Нужен GitHub Token!", true);
            
            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_gist_id', cleanGistId);

            const headers = { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" };

            try {
                const content = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
                const body = { files: { [GIST_FILENAME]: { content } } };
                
                const url = cleanGistId ? `https://api.github.com/gists/${cleanGistId}` : "https://api.github.com/gists";
                const method = cleanGistId ? "PATCH" : "POST";

                const res = await fetch(url, { method, headers, body: JSON.stringify(body) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                
                if (method === "POST") {
                    document.getElementById('ghGistId').value = data.id;
                    localStorage.setItem('gh_gist_id', data.id);
                }
                showToast("Сохранено в Gist!");
                toggleModal('syncModal');
            } catch (err) {
                showToast(err.message, true);
            }
        }

        // --- АДМИНКА ---
        function adminLogin(e) {
            e.preventDefault();
            const inputPass = document.getElementById('adminPassword').value;
            if (CryptoJS.SHA256(inputPass).toString() === ADMIN_HASH) {
                isAdmin = true;
                toggleModal('loginModal');
                document.getElementById('adminBtn').classList.add('hidden');
                document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderApps();
                showToast("Режим администратора");
            } else {
                showToast("Неверный пароль!", true);
            }
        }

        function logout() { isAdmin = false; location.reload(); }

        async function addNewApp(e) {
            e.preventDefault();
            const title = document.getElementById('appTitle').value;
            let price = document.getElementById('appPrice').value;
            if (price.trim() === '0') price = "Бесплатно";
            let img = document.getElementById('appImage').value || `https://ui-avatars.com/api/?name=${title}&background=random&size=200`;

            const newApp = { 
                id: Date.now(), 
                title, 
                category: document.getElementById('appCategory').value, 
                price, 
                image: img, 
                desc: document.getElementById('appDesc').value, 
                downloadUrl: document.getElementById('appDownloadUrl').value 
            };

            apps.unshift(newApp);
            renderApps();
            document.getElementById('addAppForm').reset();
            
            // Если есть токен, сохраняем в облако сразу
            if(localStorage.getItem('gh_token')) {
                syncToCloud('save');
            } else {
                showToast("Добавлено локально. Не забудьте нажать SYNC", false);
            }
        }

        function deleteApp(id) {
            if(!confirm("Удалить?")) return;
            apps = apps.filter(a => a.id !== id);
            renderApps();
            if(localStorage.getItem('gh_token')) {
                syncToCloud('save');
            }
        }

        function renderApps(dataToRender = apps) {
            const grid = document.getElementById('appsGrid');
            const empty = document.getElementById('emptyState');
            grid.innerHTML = '';

            if (dataToRender.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            dataToRender.forEach(app => {
                const card = `
                    <div class="relative bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-slate-100 dark:border-slate-700 flex flex-col h-full group">
                        ${isAdmin ? `<button onclick="deleteApp(${app.id})" class="absolute top-3 right-3 bg-red-100 dark:bg-red-900/50 text-red-600 dark:text-red-300 p-2 rounded-full z-10"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        <div class="flex items-start justify-between mb-4">
                            <img src="${app.image}" class="w-16 h-16 rounded-2xl object-cover bg-slate-100 dark:bg-slate-700" onerror="this.src='https://via.placeholder.com/150'">
                            <span class="bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 text-xs font-bold px-3 py-1 rounded-full h-fit">${app.price}</span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 dark:text-white leading-tight mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${app.title}</h3>
                        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium mb-3 uppercase tracking-wide">${app.category}</p>
                        <p class="text-slate-600 dark:text-slate-300 text-sm mb-4 flex-grow line-clamp-3">${app.desc}</p>
                        <button onclick="window.open('${app.downloadUrl}', '_blank')" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-medium py-2.5 rounded-xl hover:bg-blue-600 dark:hover:bg-blue-100 transition active:scale-[0.98]">
                            Скачать
                        </button>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
            lucide.createIcons();
        }
    </script>
</body>
</html>
